<app-support-dashboard></app-support-dashboard>
<div class = "main-content">
    <div class = "col-md-8 offset-md-3">
        <h3>Ticket Update</h3>
        <form name = "form2" [formGroup] = "addUpdateForm" (ngSubmit) = "onSubmit()" novalidate>
            <div class = "form-group">
                <label><span>*</span> Ticket Id</label>
                <input type = "number" class = "form-control" id = "ticket" name ="ticket" formControlName = "ticket" [(ngModel)] = "ticketUpdate.ticket"> 
                <small class="text-danger" 
                *ngIf="addUpdateForm.get('ticket').hasError('required') && addUpdateForm.get('ticket').touched">
                    Ticket Id is required
                </small>
            </div>
            <div class = "form-group">
                <label><span>*</span> Update By Id</label>
                <input type = "number" class = "form-control" id = "updatedBy" name = "updatedBy" formControlName = "updatedBy" [(ngModel)] = "ticketUpdate.updatedBy"> 
                <small class="text-danger" 
                *ngIf="addUpdateForm.get('updatedBy').hasError('required') && addUpdateForm.get('updatedBy').touched">
                    Update By Id is required
                </small>
            </div><div class = "form-group">
                <label><span>*</span> Update Type</label>
                <input type = "text" class = "form-control" id = "updateType" name = "updateType" formControlName = "updateType" [(ngModel)] = "ticketUpdate.updateType"> 
                <small class="text-danger" 
                *ngIf="addUpdateForm.get('updateType').hasError('required') && addUpdateForm.get('updateType').touched">
                    Update Type is required
                </small>
            </div>
            <div class = "form-group">
                <label><span>*</span> Update Description</label>
                <input type = "text" class = "form-control" id = "updateDescription" name = "updateDescription" formControlName = "updateDescription" [(ngModel)] = "ticketUpdate.updateDescription"> 
                <small class="text-danger" 
                *ngIf="addUpdateForm.get('updateDescription').hasError('required') && addUpdateForm.get('updateDescription').touched">
                    Update Description is required
                </small>
            </div>
            <button type = "submit" class = "btn btn-primary" [disabled] = "!addUpdateForm.valid">Submit</button>
        </form>
    </div>
</div>
