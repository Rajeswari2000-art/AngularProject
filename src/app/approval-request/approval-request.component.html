<app-support-dashboard></app-support-dashboard>
<div class = "main-content">
  <h2>Request Approval</h2>
  <label for="ticketId">Ticket ID :</label>
  <input type="number" id="ticketId" [(ngModel)]="ticketId" style = "margin-left: 40px"><br>
  
  <label for="approverId">Approver ID :</label>
  <input type="number" id="approverId" [(ngModel)]="approverId"><br>
  
  <button (click)="requestApproval()" class = "btn btn-primary">Request Approval</button>
  <p>{{ responseMessage }}</p>
</div>
